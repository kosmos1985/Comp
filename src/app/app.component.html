<div class="container">

    <div class="header">
      <h1>{{ title }}</h1>
    </div>
  <!-- this creates a google map on the page with the given lat/lng from -->
  <!-- the component as the initial center of the map: -->
      <agm-map 
      [latitude]="lat" 
      [longitude]="lng"
      >
        <agm-marker 
        *ngFor="let marker of markers; let i=index"
        [latitude]="marker.lat" 
        [longitude]="marker.lng"
        >
        <agm-info-window>
          <strong>{{marker.name}}</strong>
        </agm-info-window>
        </agm-marker>
      </agm-map>
      <div class="header">
        <div class="row row justify-content-md-center">
          
            <div class="col-md-auto">
              <button type="button" class="btn btn-primary">Show all cars</button>
            </div>
            <div class="col-md-auto">
              <button type="button" class="btn btn-success">Show available cars</button>
            </div>
            <div class="col-md-auto">
              <button type="button" class="btn btn-warning">Show unavailable cars</button>
            </div>
          
        </div>
    </div>
  <ul *ngFor="let object of objects">
    <li>{{object.id}}</li>
  </ul>
</div>
